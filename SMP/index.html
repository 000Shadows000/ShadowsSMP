<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking Shadows SMP</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-logos">
      <img src="logo.png" alt="Shadows SMP" class="logo">
      <img src="ranking.png" alt="Ranking" class="ranking">
    </div>
  </header>

  <main>
    <section>
      <table id="rankingTable">
        <thead>
          <tr>
            <th>Skin</th>
            <th>Jugador</th>
            <th>Construcción</th>
            <th>Técnico</th>
            <th>PvP</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se insertarán los jugadores automáticamente -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>© 2025 Shadows SMP</p>
  </footer>

<script>
  async function cargarJugadores() {
    const response = await fetch("jugadores.json");
    const jugadores = await response.json();

    const tbody = document.querySelector("#rankingTable tbody");
    tbody.innerHTML = "";

    for (const j of jugadores) {
      const fila = document.createElement("tr");

      // Genera el link de la skin según el nombre del jugador
      const skinUrl = `https://mc-heads.net/avatar/${encodeURIComponent(j.nombre)}`;

      // Crea la imagen y maneja error si no carga (usa steve.png)
      const img = document.createElement("img");
      img.src = skinUrl;
      img.alt = j.nombre;
      img.className = "skin";
      img.onerror = () => { img.src = "steve.png"; };

      // Construye la fila
      const tdSkin = document.createElement("td");
      tdSkin.appendChild(img);

      fila.appendChild(tdSkin);
      fila.innerHTML += `
        <td>${j.nombre}</td>
        <td>${j.construccion}</td>
        <td>${j.tecnico}</td>
        <td>${j.pvp}</td>
        <td>${j.total}</td>
      `;

      tbody.appendChild(fila);
    }

    ordenarTabla();
  }

  function ordenarTabla() {
    const table = document.getElementById("rankingTable").tBodies[0];
    const rows = Array.from(table.rows);

    rows.sort((a, b) => {
      const pointsA = parseInt(a.cells[5].innerText, 10);
      const pointsB = parseInt(b.cells[5].innerText, 10);
      return pointsB - pointsA;
    });

    rows.forEach(row => table.appendChild(row));
  }

  window.onload = cargarJugadores;
</script>
</body>
</html>
