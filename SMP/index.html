<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ranking del Evento</title>
  <style>
    body {
      background: #0d0d0d;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #9b4dff;
      margin-bottom: 20px;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 80%;
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #333;
      padding: 12px;
    }
    th {
      background: #9b4dff;
      color: white;
    }
    tr:nth-child(even) {
      background: #2a2a2a;
    }
  </style>
</head>
<body>
  <h1>üèÜ Ranking del Evento</h1>
  <table id="rankingTable">
    <thead>
      <tr>
        <th>Jugador</th>
        <th>Construcci√≥n</th>
        <th>T√©cnico</th>
        <th>PvP</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function cargarRanking() {
      const response = await fetch("data.json");
      const jugadores = await response.json();

      // calcular totales
      jugadores.forEach(j => {
        j.total = j.construccion + j.tecnico + j.pvp;
      });

      // ordenar de mayor a menor
      jugadores.sort((a, b) => b.total - a.total);

      const tbody = document.querySelector("#rankingTable tbody");
      tbody.innerHTML = "";

      jugadores.forEach(j => {
        const fila = `
          <tr>
            <td>${j.jugador}</td>
            <td>${j.construccion}</td>
            <td>${j.tecnico}</td>
            <td>${j.pvp}</td>
            <td><b>${j.total}</b></td>
          </tr>`;
        tbody.innerHTML += fila;
      });
    }

    cargarRanking();
  </script>
</body>
</html>
