<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking Shadows SMP</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>游끥 Ranking Shadows SMP</h1>
  </header>

  <main>
    <section>
      <table id="rankingTable">
        <thead>
          <tr>
            <th>Posici칩n</th>
            <th>Jugador</th>
            <th>Construcci칩n</th>
            <th>T칠cnico</th>
            <th>PvP</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aqu칤 se insertar치n los jugadores autom치ticamente -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>춸 2025 Shadows SMP</p>
  </footer>

  <script>
    async function cargarJugadores() {
      const response = await fetch("jugadores.json");
      const jugadores = await response.json();

      const tbody = document.querySelector("#rankingTable tbody");
      tbody.innerHTML = ""; // limpiar antes de cargar

      // Insertar jugadores en la tabla
      jugadores.forEach(j => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td></td>
          <td>${j.nombre}</td>
          <td>${j.construccion}</td>
          <td>${j.tecnico}</td>
          <td>${j.pvp}</td>
          <td>${j.total}</td>
        `;
        tbody.appendChild(fila);
      });

      ordenarTabla();
    }

    function ordenarTabla() {
      const table = document.getElementById("rankingTable").tBodies[0];
      const rows = Array.from(table.rows);

      rows.sort((a, b) => {
        const pointsA = parseInt(a.cells[5].innerText, 10);
        const pointsB = parseInt(b.cells[5].innerText, 10);
        return pointsB - pointsA;
      });

      rows.forEach((row, index) => {
        row.cells[0].innerText = index + 1; // posici칩n
        table.appendChild(row);
      });
    }

    window.onload = cargarJugadores;
  </script>
</body>
</html>
